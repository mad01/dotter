# ~/.tmux.conf - Tmux configuration file
# This is a templated file managed by ralph.

# Set prefix to Ctrl-a (like screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# General settings
set -g default-terminal "screen-256color" # Or "tmux-256color"
set -g history-limit 10000
set -g mouse on
set -g focus-events on # Better focus reporting for nvim

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# Pane navigation (Vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Splitting panes
bind | split-window -h -c "#{pane_current_path}" # Horizontal split
bind - split-window -v -c "#{pane_current_path}" # Vertical split

# Closing panes/windows
bind q kill-pane
bind Q kill-window

